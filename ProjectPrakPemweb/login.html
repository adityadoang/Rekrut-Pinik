<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .login-wrapper {
      background: rgba(0, 0, 0, 0.35) url('phoenix-bg.jpeg') center/cover no-repeat;
      padding: 40px;
      border-radius: 16px;
      border: 2px solid #981008;
      box-shadow: 0 0 40px black;
      max-width: 500px;
      width: 100%;
    }
    .login-title {
      font-family: 'Press Start 2P', sans-serif;
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }
    label {
      font-size: 18px;
      margin-bottom: 8px;
      display: block;
      font-family: 'Courier New', Courier, monospace;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 20px;
      border: 2px solid #981008;
      background: rgba(0, 0, 0, 0.55);
    }
    input::placeholder {
      color: #bbb;
    }
    button {
      font-family: 'Courier New', Courier, monospace;
      display: block;
      margin: 0 auto;
      padding: 12px 48px;
      background-color: #981008;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-wrapper">
    <h1 class="login-title">Login</h1>
    <form>
      <label for="username">Username</label>
      <input id="username" type="text" required>
      <label for="password">Password</label>
      <input id="password" type="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
